<html>

<div class="logout-bgc"></div>

<app-logout ></app-logout>
<div class="mgt-2">
    <mat-spinner *ngIf="fetching"></mat-spinner>
    <img src={{movie?.backdrop_path}} (load)="loaded()">
    <h1 >{{movie?.original_title|uppercase}} <small class="opacity-75">({{movie?.vote_average}})</small></h1>
    <h4>{{movie?.overview}}</h4>
</div>
<div class="d-flex flex-wrap ">
   <div class="half align-self-baseline"> 
    <h3>Genres:</h3>
    <ul >
        <li  *ngFor="let gen of movie?.genres">{{gen.name}}</li>
    </ul>
    </div>
    <div class="half align-self-baseline"> 
        <h3>Budget: {{movie?.budget}}</h3>
    </div>
    <div class="half align-self-baseline"> 
        <h3>Release Date: {{movie?.release_date}}</h3>
    </div>
    
    <div class=" half align-self-baseline  ">
        <h3>Prodction countrie(s): </h3>
    <ul >
        <li  *ngFor="let gen of movie?.production_countries">{{gen.name}}</li>
    </ul>
    </div>
</div>
</html>


<div class="progress blue">

      <span [class.progress-barL5]="rating<8" [class.progress-bar]="rating>=8" ></span>
    </span>
    <span class="progress-right">
        <span  class="progress-bar"></span>
    </span>
    <div class="progress-value card-text" >{{rating}}</div>
</div>

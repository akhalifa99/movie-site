<div class="backdb">
<div class="backdb">
    <img src={{movie?.backdrop_path}} class="img-fluid">
    <h1 >{{movie?.original_title}}  <small class="opacity-75">({{movie?.vote_average}})</small></h1>
    <h3>{{movie?.overview}}</h3>
 
</div>
<div class="backdb d-flex flex-wrap ">
   <div class="half align-self-baseline"> 
    <h3>Genres:</h3>
    <ul >
        <li  *ngFor="let gen of movie?.genres">{{gen.name}}</li>
    </ul>
    </div>
    <div class="half align-self-baseline"> 
        <h3>Budget: {{movie?.budget}}</h3>
    </div>
    <div class="half align-self-baseline"> 
        <h3>Release Date: {{movie?.release_date}}</h3>
    </div>
    <h3>Prodction countrie(s): </h3>
    <div class=" align-self-baseline  ">
    <ul >
        <li  *ngFor="let gen of movie?.production_countries">{{gen.name}}</li>
    </ul>
    </div>
</div>
</div>
